<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>CableVCS</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
</head>
<body>
    <img src="images/VCS.png" alt="Full Screen Image" />
    <div class="header" id="header">Hi</div>
    <div class="tasks" id="tasks"></div>
    <div class="stagingArea" id="stagingArea"></div>
    <script>
        const stagingArea = document.getElementById("stagingArea");
        stagingArea.style.width = window.screen.width/100*22 + "px";
        stagingArea.style.minWidth = window.screen.width/100*16.5 + "px";
        const tasks = document.getElementById("tasks")
        tasks.style.width = window.screen.width/100*11.7 + "px";
        tasks.style.minWidth = window.screen.width/100*8.775 + "px";
        const header = document.getElementById("header")
        header.style.height = window.screen.width/100*3.8 + "px";
        header.style.minHeight = window.screen.width/100*2.85 + "px";
    </script>
</body>
</html>
