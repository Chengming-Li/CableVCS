<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>CableVCS</title>
    <link rel="stylesheet" href="index.css" />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script defer src="render.js"></script>
</head>
<body>
    <!--<img class="reference" src="images/VCS.png" alt="Full Screen Image" />-->
    <div class="header" id="header">
        <div id="getDir" title="Please select a directory">
            <p id="repo">repository</p>
            <p id="repoName"></p>
            <div style="position: relative; left: 99%; background-color: #272A31; height: 96%; width: 2px; top: 2%; z-index: 10;"></div>
        </div>
        <div id="selectBranch" title="Change Branch">
            <p id="branch">branch</p>
            <select name="Select Branch" id="branchDropDown">
            </select>
        </div>
    </div>
    <div class="tasks" id="tasks">
        <div id="taskListTop">
            <p id="taskHeader" class="sidebar-label">Tasks</p>
            <hr id = "task-label-hr">
        </div>
        <div id="tasksListHolder" class="holder">
            <div id="tasksList" class="list">
            </div>
        </div>
        <div class = "new-task">
            <hr id="new-task-hr">
            <p id="task-label">New Task</p>
            <input type="text" id="enter-task" name="enter-task" style="white-space: pre-wrap;">
            <button class = "add-new-button" id="add-new-task">Add Task</button>
        </div>
    </div>
    <div class="stagingArea" id="stagingArea">
        <div id="unstaged-files">
            <p id="unstaged-files-label" class="sidebar-label">Unstaged Files</p>
            <hr id = "unstaged-files-hr">
            <div class="holder" id="unstaged-holder">
                <div id="unstaged-files-list" class="list">
                </div>
            </div>
        </div>
        <div id="staged-files">
            <p id="staged-files-label" class="sidebar-label">Staged Files</p>
            <hr id = "staged-files-hr">
            <div class="holder" id="staged-holder">
                <div id="staged-files-list" class="list">
                </div>
            </div>
        </div>
        <div class = "new-commit">
            <hr id="new-commit-hr">
            <p id="commit-label">Commit Message</p>
            <input type="text" id="enter-commit" name="enter-commit">
            <button class = "add-new-button" id="add-new-commit">Commit</button>
        </div>
    </div>
    <div class="log" id="log">
        <div id="logInfo">
        </div>
        <div id="init">
            <p>Repository Not Found</p>
            <button id="init-button">Initialize Repository</button>
        </div>
    </div>
    <script>
        const stagingArea = document.getElementById("stagingArea");
        stagingArea.style.width = window.screen.width/100*22 + "px";
        stagingArea.style.minWidth = window.screen.width/100*20 + "px";
        stagingArea.style.top = window.screen.width/100*3.8 + "px";
        stagingArea.style.height = `calc(100vh - ${window.screen.width/100*3.8}px)`;
        const tasks = document.getElementById("tasks")
        tasks.style.width = window.screen.width/100*11.7 + "px";
        tasks.style.minWidth = window.screen.width/100*10.5 + "px";
        tasks.style.top = window.screen.width/100*3.8 + "px";
        tasks.style.height = `calc(100vh - ${window.screen.width/100*3.8}px)`;
        const header = document.getElementById("header")
        header.style.height = window.screen.width/100*3.8 + "px";
        const logDiv = document.getElementById("log");
        logDiv.style.top = window.screen.width/100*3.8 + "px";
        logDiv.style.height = `calc(100vh - ${window.screen.width/100*3.8}px)`;
    </script>
</body>
</html>
